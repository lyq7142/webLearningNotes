<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./style3.css">
</head>

<body>
    <!-- 字体图标 -->
    <i class="iconfont icon-favorites-fill "></i>
    <!-- 购物车 -->
    <div class="car">
        <ul>
            <li><a href="#">
                    <span class="iconfont icon-cart-Empty-fill orange"></span>
                    <span>购物车</span>
                    <span class="iconfont icon-arrow-down"></span>
                </a></li>
        </ul>
    </div>

    <!-- 平面转换 x y -->
    <div class="father">
        <div class="son"></div>
    </div>
    <!-- 案例 位移效果 -->
    <div class="box1">
        <div class="box2">
            <img src="./images/photo02.jpg" alt="">
        </div>

    </div>
    <!-- 旋转 -->
    <div class="box2">
        <img src="./images/photo02.jpg" alt="">
    </div>
    <!-- 转换原点 -->
    <div class="box3">
        <img src="./images/photo05.jpg" alt="">
    </div>
    <!-- 多重转换 -->
    <div class="box4">
        <img src="./images/tyre.png" alt="">
    </div>
    <!-- 缩放 -->
    <div class="box5">
        <img src="./images/product.jpg" alt="">
    </div>
    <!-- 缩放案例 -->
    <div class="box6">
        <ul>
            <li>
                <div class="pic"><img src="./images/party.jpeg" alt=""></div>
                <p>【和平精英】“初火”音乐概念片：四圣觉醒......</p>
            </li>
        </ul>
    </div>
    <!-- 渐变背景 -->
    <div class="box7">
        <img src="./images/product.jpg" alt="">
        <div class="title">Oceanstore Pacific海量存储</div>
        <div class="mask"></div>
    </div>
    <!-- 空间转换(3D转换) x y z -->
    <!-- z轴正向：垂直屏幕向外 -->
    <div class="box88">
        <div class="box8"></div>
    </div>

    <div class="box9">
        <img src="./images/hero.jpeg" alt="">
    </div>
    <!-- 立体呈现 -->
    <div class="cube">
        <div class="front">前</div>
        <div class="back">后</div>
    </div>
    <!-- 动画 animation  (最小单元：帧)-->
    <div class="box10"></div>
    <img src="./images/animation.jpg" alt="" width="1000">

</body>

</html>
